<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7123c0e2af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" id="loginForm" method="post">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="email" id="email" name="email" class="login__input" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="login__input" required>
                    </div>
                    <button class="button login__submit" type="submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#" id="googleSignIn" class="social-login__icon fab fa-google"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>

<script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";
        import { getAuth,signInWithEmailAndPassword,GoogleAuthProvider,signInWithPopup,onAuthStateChanged} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
          const firebaseConfig = {
          apiKey: "AIzaSyDSM9Zx11I0ETPdNoIMVAQz_xI29CA89TA",
          authDomain: "stock-user123.firebaseapp.com",
          projectId: "stock-user123",
          storageBucket: "stock-user123.appspot.com",
          messagingSenderId: "332231325507",
          appId: "1:332231325507:web:85a1a067fe3492841461f6",
          measurementId: "G-H4YYLJMG0P"
        };
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider(app);
    
        const googleSignIn =document.getElementById('googleSignIn');
    
        
    
        document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
    
                // Use Firebase Authentication to sign in or create an account
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // User signed in successfully
                        const user = userCredential.user;
                        console.log("User signed in:", user);
                        alert(user.email+" Login successfully!!!");
                    })
                    .catch((error) => {
                        // Handle errors here
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error("Error:", errorMessage);
                    });
                });
    
    
                
    
    const userSignIn = async()=>{
        signInWithPopup(auth,provider)
        .then((result)=>{
            const user=result.user;
            console.log(user);
        }).catch((error)=>{
            const errorCode=error.code;
            const errorMessage = error.message;
        })
    }
     
    onAuthStateChanged(auth,(user)=>{
        if(user){
            window.location.href="{{ url_for('searchhome') }}";  
        }
    })
        
     googleSignIn.addEventListener('click',userSignIn);          
         
    
        
</script>

</body>
</html>
